{% extends "layout.html" %}
{% block body %}
<button type="button" class="remove-all">X all on this page</button>
<ul>
{% for starred_repo in starred_repos %}
  <li>
    <a id="{{starred_repo.id}}" href="{{starred_repo.html_url}}">
    {{starred_repo.full_name}} ({{starred_repo.stargazers_count}})</a>
    <button type="button" id="{{starred_repo.id}}"
      data-starred="{{starred_repo.stargazers_count}}"
      class="remove-button">X</button>
  </li>
{% endfor %}
</ul>
<a class="next" href="/?start={{last_starred}}">Next</a>
{% endblock %}
